---
title: Test page
---
<div class="card">
    <div class="card-header">
      <h3 class="card-title">寄送郵件</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <div class="form-label">Select</div>
          <select class="form-select" >
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-group mb-3 ">
          <label class="form-label">Email address</label>
          <div >
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-hint">We'll never share your email with anyone else.</small>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Textarea</label>
          <textarea class="form-control" name="example-textarea" placeholder="Textarea placeholder"
          rows="10"
          ></textarea>
        </div>
        <div class="mb-3">
          <div class="form-label">Checkboxes</div>
          <div>
            <label class="form-check">
              <input class="form-check-input" type="checkbox">
              <span class="form-check-label">Checkbox input</span>
            </label>
          </div>
        </div>
        
        <div class="form-footer">
          <button type="submit" class="btn btn-primary">寄出</button>
        </div>
      </form>
    </div>
  </div>
